syntax = "proto3";

package user.v1;

option go_package = "github.com/user/go-templates/template-http-proto/gen/go/user/v1;userv1";

message User {
  string id = 1;
  string name = 2;
  string email = 3;
}

message GetUserResponse {
  User user = 1;
}

message CreateUserRequest {
  string name = 1;
  string email = 2;
}
